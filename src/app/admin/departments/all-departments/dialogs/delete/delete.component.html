<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Department Name: </span>{{data.dName}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> HOD: </span>{{ data.hod }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Mobile: </span>{{data.phone}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
    </div>
</div>
