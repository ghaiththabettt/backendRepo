<mat-card style="max-width: 900px; margin: 60px auto 20px auto; padding: 16px;">
  <mat-card-header>
    <mat-card-title>Ajout d'un Employé</mat-card-title>
    <mat-card-subtitle>Veuillez saisir toutes les informations requises</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      
      <!-- Rangée 1 : Nom et Prénom -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastName" required />
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>
        </div>
      </div>
      
      <!-- Rangée 2 : Email et Mot de passe -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
        </div>
      </div>
      
      <!-- Rangée 3 : Dates -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Date de naissance</mat-label>
            <input matInput type="date" formControlName="dateOfBirth" required />
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Date d'embauche</mat-label>
            <input matInput type="date" formControlName="hireDate" required />
          </mat-form-field>
        </div>
      </div>
      
      <!-- Rangée 4 : Poste et Salaire -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Poste</mat-label>
            <mat-select formControlName="position" required>
              <mat-option value="PROJECT_MANAGER">Chef de Projet</mat-option>
              <mat-option value="CUSTOMER_MANAGER">Membre d'Équipe</mat-option>
              <mat-option value="HR">RH</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Salaire</mat-label>
            <input matInput type="number" formControlName="salary" required />
          </mat-form-field>
        </div>
      </div>
      
      <!-- Rangée 5 : Informations supplémentaires et Contrat -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="address" />
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Numéro de téléphone</mat-label>
            <input matInput formControlName="phoneNumber" />
          </mat-form-field>
        </div>
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Contrat (Référence)</mat-label>
            <mat-select formControlName="contractId" required>
              <mat-option *ngFor="let contract of contracts" [value]="contract.contractId">
                {{ contract.reference }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      
      <!-- Rangée 6 : Département -->
      <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; min-width: 250px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Département</mat-label>
            <mat-select formControlName="departmentId" required>
              <mat-option *ngFor="let dept of departments" [value]="dept.departmentId">
                {{ dept.departmentName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      
      <!-- Boutons -->
      <div style="display: flex; justify-content: flex-end; gap: 16px; margin-top: 24px;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">
          Ajouter
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="employeeForm.reset()">
          Annuler
        </button>
      </div>
      
    </form>
  </mat-card-content>
</mat-card>
