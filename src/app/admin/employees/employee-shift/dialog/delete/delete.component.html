<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold"> Shift Id: </span>{{data.shiftId}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold"> Employee name: </span>{{ data.employeeName }}</p>
    </li>
    <li>
      <p>
        <span class="font-weight-bold">Shift Time: </span>{{data.shiftStartTime}}
      </p>
    </li>
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Delete
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
</div>
