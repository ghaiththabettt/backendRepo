<div class="container">
  <h2 mat-dialog-title>Delete Expense</h2>
  <div mat-dialog-content>
    <h4>Are you sure you want to delete this expense?</h4>
    <div class="expense-details">
      <p>
        <strong>ID:</strong> {{expense.expenseId}}<br>
        <strong>Employee:</strong> {{getEmployeeFullName(expense.employee)}}<br>
        <strong>Type:</strong> {{expense.type}}<br>
        <strong>Amount:</strong> {{expense.amount | currency}}<br>
        <strong>Date:</strong> {{expense.date | date}}<br>
        <strong>Status:</strong> {{expense.status}}
      </p>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onYesClick()">Delete</button>
  </div>
</div>
