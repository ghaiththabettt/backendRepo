<h2 mat-dialog-title>
  {{ data?.payrollId ? 'Edit Payroll' : 'Add Payroll' }}
</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Employee Name</mat-label>
    <input matInput formControlName="employeeName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Employee Email</mat-label>
    <input matInput formControlName="employeeEmail" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Department</mat-label>
    <input matInput formControlName="employeeDepartment" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Basic Salary</mat-label>
    <input matInput type="number" formControlName="basicSalary" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Bonuses</mat-label>
    <input matInput type="number" formControlName="bonuses" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Deductions</mat-label>
    <input matInput type="number" formControlName="deductions" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Total Salary</mat-label>
    <input matInput type="number" [value]="form.get('totalSalary')?.value" disabled />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Pay Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="payDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<div class="mat-dialog-actions" style="display: flex; justify-content: flex-end; margin-top: 16px">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
