<section class="content">
  <div class="content-block">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li>
              <h4 class="page-title">All Perks</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="perksId">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.perksId}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeId">
                  <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
                </ng-container>

                <ng-container matColumnDef="perksType">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let row"> {{row.perksType}} </td>
                </ng-container>

                <ng-container matColumnDef="datePerks">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let row"> {{row.datePerks | date}} </td>
                </ng-container>

                <ng-container matColumnDef="reason">
                  <th mat-header-cell *matHeaderCellDef> Reason </th>
                  <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['/admin/perks/edit-perks/', row.perksId]">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deletePerks(row.perksId)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
