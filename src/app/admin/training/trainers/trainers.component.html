<section class="content">
    <div class="content-block">
      <div class="block-header">
        <app-breadcrumb [title]="breadscrums[0].title" [items]="breadscrums[0].items" [active_item]="breadscrums[0].active"></app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left">
                  <li><h2>Trainings</h2></li>
                  <li>
                    <label><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Search" type="text" #filter (keyup)="applyFilter($event)" class="browser-default search-field" aria-label="Search box">
                  </li>
                </ul>
              </div>
              <div class="right">
                <button mat-icon-button (click)="addNew()" matTooltip="Add">
                  <mat-icon>add_circle_outline</mat-icon>
                </button>
                <button mat-icon-button (click)="refresh()" matTooltip="Refresh">
                  <mat-icon>refresh</mat-icon>
                </button>
              </div>
            </div>
            <div class="overflow-auto">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="topic">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Topic</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{ row.topic }}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="trainingType">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{ row.trainingType }}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="startDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Start</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{ row.startDate }}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="endDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>End</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{ row.endDate }}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editCall(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteItem(row)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
  
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </table>
              <mat-paginator [length]="dataSource.filteredData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
