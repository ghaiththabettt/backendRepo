<!-- src/app/authentication/signin/signin.component.html -->
<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h4 class="welcome-msg"> Welcome to Kuber </h4>
          <p class="auth-signup-text text-muted">
            Need an account?<a routerLink="/authentication/signup" class="sign-up-link">Sign Up</a>
          </p>
          <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button mat-flat-button class="btnStyle1" (click)="adminSet();">Admin</button>
            </div>
            <div>
              <button mat-flat-button class="btnStyle2" (click)="employeeSet();">Employee</button>
            </div>
            <div>
              <button mat-flat-button class="btnStyle3" (click)="clientSet();">Client</button>
            </div>
          </div>
          <h2 class="login-title">Sign in</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <!-- Attributs id et name ajoutés pour l'accessibilité -->
                  <input id="email" name="email" matInput formControlName="email" autocomplete="email" />
                  <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('email')?.hasError('required')">
                    Email is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <!-- Attributs id et name ajoutés -->
                  <input id="password" name="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
                  <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                    {{ hide ? 'visibility_off' : 'visibility' }}
                  </mat-icon>
                  <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-flat-button color="accent" [class.auth-spinner]="loading" [disabled]="loading || !authForm.valid" class="auth-form-btn" type="submit">
                  Login
                </button>
              </div>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item">
              <a href="javascript:void(0)" title="Login with Google" class="rounded">
                <i class="fab fa-google"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" title="Login with Facebook" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" title="Login with Twitter" class="rounded">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" title="Login with LinkedIn" class="rounded">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
