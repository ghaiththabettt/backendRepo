<h3 mat-dialog-title>Are you sure?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold"> Ticket ID: </span>{{data.ticket_id}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold"> Date: </span>{{ data.date | date: 'MM/dd/yyyy'}}</p>
    </li>
    <li>
      <p>
        <span class="font-weight-bold">Created By: </span>{{data.createdBy}}
      </p>
    </li>
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Delete
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
</div>
